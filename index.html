<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - HTML Volunteer Form</title>
</head>
<body>

    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">

        <input type="hidden" name="hidden_field" value="Your Name Here (e.g., Anita Dee)">

        <fieldset>
            <legend>My Info</legend>

            <div>
                <label for="first_name_id">first name:</label>
                <input type="text" id="first_name_id" name="first_name_field" required>
            </div>

            <div>
                <label for="last_name_id">last name:</label>
                <input type="text" id="last_name_id" name="last_name_field" required>
            </div>

            <div>
                <label for="phone_id">phone:</label>
                <input type="text" id="phone_id" name="phone_field" required>
            </div>

            <div>
                <label for="email_id">email:</label>
                <input type="email" id="email_id" name="email_field" required>
            </div>
            
            <p>Gender:</p>
            <div>
                <label><input type="radio" name="gender_field" value="male"> Male</label>
                <label><input type="radio" name="gender_field" value="female"> Female</label>
            </div>

            <div>
                <label for="age_id">Age:</label>
                <select id="age_id" name="age_field" required>
                    <option value="" disabled selected>-- Select Age --</option>
                    <option value="under 18">under 18</option>
                    <option value="over 18">over 18</option>
                </select>
            </div>

        </fieldset>

        <br>

        <fieldset>
            <legend>My Availability</legend>

            <p>Days Available: (*Select all that apply*)</p>
            <div style="display: flex; gap: 15px;">
                <label><input type="checkbox" name="available_field[]" value="sunday"> Sunday</label>
                <label><input type="checkbox" name="available_field[]" value="monday"> Monday</label>
                <label><input type="checkbox" name="available_field[]" value="tuesday"> Tuesday</label>
                <label><input type="checkbox" name="available_field[]" value="wednesday"> Wednesday</label>
                <label><input type="checkbox" name="available_field[]" value="thursday"> Thursday</label>
                <label><input type="checkbox" name="available_field[]" value="friday"> Friday</label>
                <label><input type="checkbox" name="available_field[]" value="saturday"> Saturday</label>
            </div>
            
            <br>
            
            <div>
                <label for="comments_id">Comments</label>
                <textarea id="comments_id" name="comments_field" rows="5" cols="40"></textarea>
            </div>

        </fieldset>

        <br>

        <input type="submit" value="Submit Query">

    </form>

</body>
</html>
